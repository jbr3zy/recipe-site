<html>
	<head>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<style>
			img {
				height: 100px;
				width: 100px;
			}
			.field-name {
				font-weight: bold;
			}
			body {
				background-color: #A6C4A8;
			}
			.container {
				background-color: #FFF;
			}
		</style>
	</head>
	<body>
		<div class="container col-md-6">
			<h1>
				<b>hello</b>
			</h1>
			<br />
			<img class="img-thumbnail" src='http://hostedmedia.reimanpub.com/TOH/Images/Photos/37/300x300/exps6086_HB133235C07_19_4b.jpg' />
			<br /><br />
			<form method='post' action='/'> 
				<div class='field-name'>Title:</div><input type='text' class='form-control' name='title' />
				<br />
				<div class='field-name'>Description:</div>
				<textarea class='form-control' name='description' row='3' /></textarea><br />
				<div class='field-name'>Ready In:</div><input type='number' class='form-control col-sm-2' name='cook_time' />
				<br /><br /><br />
				<input type="submit" class="btn btn-default" />
			</form>
		</div>
		<div class="containter col-md-6">
			{% for recipe in recipes %}
			    <b>{{ recipe.title }}</b><br />
			    <ul>
			      <li>{{ recipe.description }}</li>
			      <li>{{ recipe.cook_time }}</li>
			    </ul>
			    <br />
			{% endfor %}
		</div>
	</body>
</html>
