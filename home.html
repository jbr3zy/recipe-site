<html>
	<head>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="container col-md-5">
			<h1>
				<b>hello</b>
			</h1>
			<br />
			<img class="img-thumbnail" src='http://hostedmedia.reimanpub.com/TOH/Images/Photos/37/300x300/exps6086_HB133235C07_19_4b.jpg' />
			<br /><br />
			<form method='post' action='/'> 
				<div class='field-name'>Title:</div>
				<input type='text' class='form-control' name='title' />
				<br />

				<div class='field-name'>Description:</div>
				<textarea class='form-control' name='description' row='3' /></textarea>
				<br />

				<div class='field-name'>Ready In:</div>
				<input type='number' class='form-control col-sm-2' name='cook_time' />
				<br /><br />

				<div class='field-name'>Ingredients:</div>
				<input type='text' class='form-control' name='ingredient_1' />
				<input type='text' class='form-control' name='ingredient_2' />
				<input type='text' class='form-control' name='ingredient_3' />
				<br />

				<br /><br />
				<input type="submit" class="btn btn-default" />
			</form>
		</div>
		<div class="container col-md-5">
			{% for recipe in recipes %}
			    <b><a href="/recipe?recipe_id={{ recipe.key }}">{{ recipe.title }}</a></b>
			    <br />
			{% endfor %}
		</div>
	</body>
</html>
