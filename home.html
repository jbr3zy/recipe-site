<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Molengo' rel='stylesheet' type='text/css'>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<link href="/style.css" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">
		        <b>FALK FOODS</b>
		      </a>
		    </div>
		    <button type="button" class="btn navbar-btn navbar-right" data-toggle="modal" data-target="#submit-modal">
  				Submit a recipe
			</button>
		  </div>
		</nav>
		<div class="modal fade" id="submit-modal" tabindex="-1" role="dialog">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		      	<h4>Submit a new recipe</h4>
		      </div>
		      <form method='post' action='/'> 
		        <div class="modal-body">
					<div class='field-name'>Title:</div>
					<input type='text' class='form-control' name='title' />
					<br />

					<div class='field-name'>Description:</div>
					<textarea class='form-control' name='description' row='3'></textarea>
					<br />

					<div class='field-name'>Ready In:</div>
					<input type='number' class='form-control col-sm-2' name='cook_time' />
					<br /><br />

					<div class='field-name'>Ingredients:</div>
					<textarea id='ingredient' class='form-control' name='ingredient' row='6'></textarea>
					<br />

					<div class='field-name'>Instructions:</div>
					<textarea id='instruction' class='form-control' name='instruction' row='6'></textarea>	
			    </div>
			    <div class="modal-footer">
					<input type="submit" class="btn btn-default" />
      			</div>
      		  </form>
			</div>
		  </div>
		</div>
		<div class="container recipe-container">
			{% for recipe in recipes %}
			    <a href="/recipe?recipe_id={{ recipe.key }}">
			    	<div class="recipe-box">
			    		<img class="recipe-thumb" src="http://www.preparedpantryblog.com/wp-content/uploads/Full-LavaCakes.jpg" />
			    		<div class="recipe-info">
				    		<div class="recipe-title">{{ recipe.title }}</div>
				    		<div class="recipe-author">By Emily Falk</div>
				    		<div class="recipe-time">{{ recipe.cook_time }} minutes</div>
			    		</div>
			    	</div>
			    </a>
			{% endfor %}
		</div>
	</body>
</html>
